<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css">
    <title>California Housing Prices by County</title>
  </head>
  <body>
    <div class="container text-center">
      <div class='my-legend'>
        <h2 class="title">California Median Housing Prices by County</h2>
        <div class='legend-scale'>
          <ul class='legend-labels'>
            <li><span style='background:#DAF7A6;'></span>No Data</li>
            <li><span style='background:#FFEBEE;'></span><$150,000</li>
            <li><span style='background:#FFCDD2;'></span><$300,000</li>
            <li><span style='background:#EF9A9A;'></span><$450,000</li>
            <li><span style='background:#E57373;'></span><$600,000</li>
            <li><span style='background:#F44336;'></span><$750,000</li>
            <li><span style='background:#E53935;'></span><$900,000</li>
            <li><span style='background:#D32F2F;'></span><$1,050,000</li>
            <li><span style='background:#C62828;'></span><$1,200,000</li>
            <li><span style='background:#B71C1C;'></span><$1,500,000</li>
          </ul>
        </div>
      </div>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://d3js.org/topojson.v1.min.js"></script>
      <script src="new.js"></script>
    </div>




  </body>
</html>
